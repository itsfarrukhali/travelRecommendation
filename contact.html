<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Social Media Icons -->
    <div class="social-bar">
      <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/instagram.jpg" alt="Instagram" /></a>
      <a href="#"><img src="images/youtube.png" alt="YouTube" /></a>
    </div>

    <!-- Navigation Bar (No Search Bar) -->
    <nav class="navbar">
      <div class="nav-left">
        <img src="images/logo.png" alt="TravelBloom Logo" class="logo" />
        <h1>TravelBloom</h1>
      </div>
      <div class="nav-right">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </nav>

    <!-- Contact Form -->
    <main class="contact-content">
      <h2>CONTACT US</h2>
      <p class="contact-subtitle">
        Get in touch with us for your dream vacation
      </p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your Name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Your Email"
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="Your Message"
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <div class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p>Email: info@travelbloom.com</p>
        <p>Phone: +1 (555) 123-4567</p>
        <p>Address: 123 Travel Street, Adventure City, TC 10001</p>
      </div>
    </main>
  </body>
</html>
